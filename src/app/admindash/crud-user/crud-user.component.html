<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" rel="stylesheet"
  type="text/css" />
<!-- <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.js"></script> -->
<div class="container">


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <table datatable [dtOptions]="dtOptions" class=" table table-striped">
    <thead>

      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <!-- <th>CreatedAt</th>
      <th>UpdatedAt</th> -->
        <th colspan="3" center>
          Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td><span>{{ user.id }}</span></td>

        <td><span>{{ user.email }}</span></td>
        <td><span>{{ user.role }}</span></td>
        <!-- <td><span>{{ user.createdAt }}</span></td>
      <td><span>{{ user.updatedAt }}</span></td> -->


        <td><button class="btn btn-success rounded-0" (click)="openModal(editProfileModal, user)">
            <i class="fa fa-edit"></i>Edit</button> </td>
        <td><button class="btn  btn-danger " (click)="openDelete(contentDelete, user)">
            <i class="fa fa-remove"></i>Delete</button> </td>
        <td><button class="btn btn-primary btn-rounded " (click)="openDetails(contentDetails, user)"> <i
              class="fa fa-search"></i> Details</button> </td>

      </tr>
    </tbody>

  </table>

</div>
<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User's Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">


    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input id="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <div class="input-group">
          <input id="role" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="createdAt" for="dateOfBirth">CreatedAt</label>
        <div class="input-group">

          <input id="created" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
            #dp="ngbDatepicker">
          <!-- <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div> -->
        </div>
      </div>

      <div class="form-group">
        <label for="updatedAt" for="dateOfBirth">UpdatedAt</label>
        <div class="input-group">
          <input id="updated" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
            #dp="ngbDatepicker">
          <!-- <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div> -->
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>





<ng-template #editProfileModal let-modal>
  <div class="modal-header">
   <h5 class="modal-title" id="editProfileLabel">Edit User</h5>
   <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>
  </div>
  
  <div class="modal-body">
   <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
     <label for="email" class="col-sm-4 col-form-label">Email</label>
     <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="email" id="email">
     </div>
    </div>
    <div class="form-group row">
     <label for="role" class="col-sm-4 col-form-label">Role</label>
     <div class="col-sm-8">
      <input type="text" class="form-control" formControlName="role" id="role">
     </div>
    </div>
   
  
    <div class="modal-footer">
     <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
     <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
   </form>
  </div>
 </ng-template>
