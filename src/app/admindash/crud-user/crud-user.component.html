<div class="container">
  <table datatable [dtOptions]="dtOptions" class=" table table-striped">
    <thead>

      <tr >
        <th>ID</th>
        <th>Email</th>
        <th>Role</th>
        <!-- <th>CreatedAt</th>
        <th>UpdatedAt</th> -->
        <th colspan="3" center>
          Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td><span>{{ user.id }}</span></td>
        <td><span>{{ user.email }}</span></td>
        <td><span>{{ user.role }}</span></td>
        <!-- <td><span>{{ user.createdAt }}</span></td>
      <td><span>{{ user.updatedAt }}</span></td> -->


        <td><button class="btn btn-success rounded-0" (click)="openModal(editProfileModal, user)">
            <i class="fa fa-edit"></i>Edit</button> </td>


        <td><button class="btn  btn-danger " (click)="openDelete(contentDelete, user.id)">
            <i class="fa fa-remove"></i>Delete</button> </td>



        <td><button class="btn btn-primary btn-rounded " (click)="openDetails(contentDetails, user)"> <i
              class="fa fa-search"></i> Details</button> </td>

      </tr>
    </tbody>

  </table>

</div>
<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">User's Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">


    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <input id="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <div class="input-group">
          <input id="role" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="createdAt" for="dateOfBirth">CreatedAt</label>
        <div class="input-group">

          <input id="created" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <!-- <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
        </div> -->
        </div>
      </div>

      <div class="form-group">
        <label for="updatedAt" for="dateOfBirth">UpdatedAt</label>
        <div class="input-group">
          <input id="updated" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <!-- <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div> -->
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>


<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editProfileLabel">Edit User</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editProfileForm" (click)="onSubmit()">
      <div class="form-group row">
        <label for="id" class="col-sm-4 col-form-label">ID</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="id" id="id">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="email" id="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="role" class="col-sm-4 col-form-label">Role</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="role" id="role">
        </div>
      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
  </div>
</ng-template>


<ng-template #contentDelete let-modal >
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center" >
      <button data-dismiss="modal" class="btn btn-danger" *ngIf="!is_deleted" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
