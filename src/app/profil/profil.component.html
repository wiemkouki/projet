<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div>
                <!-- <img class="brochure-poster" [src]="brochure.imageUrl" /> -->
                <!-- <img src="{{ user.photoUrl }}"> -->
                <img width="140px"src="../assets/blank-profile-picture.png" alt="">
                <img src="{{ user.photoUrl }}&access_token={{user.authToken}}" width="140px" >
                 <img id="photoUrl" class="photoUrl" [src]="user.photoUrl"  width="140px">
              </div>

              <!-- <h5 class="name">{{ user.name }}</h5>
              <h6 class="email">{{ user.email }}</h6> -->
            </div>
            <div class="aboutt">
              <a  [routerLink]="'/changepwd'"  style="color: #f08d5f"  >Modifier Mot de passe</a>


            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 " >
              <h6 class="primary" style="color: #2A2F46">Informations personelles</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="name" class="name">Nom & Prénom</label>
                <input type="text" class="form-control btnn" id="name" placeholder="Nom & Prénom" value="{{ user.name }}">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="email" class="email">E-mail</label>
                <input type="email" class="form-control btnn" id="email" placeholder="E-mail" value="{{ user.email }}">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone" class="nom">Téléphone</label>
                <input type="text" class="form-control btnn" id="phone" placeholder="Enter votre numero portable">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-groupp">
                <label for="website" class="nom">Adresse complet</label>
                <input type="url" class="form-control btnn" id="website" placeholder="Adresse complet ">
              </div>
            </div>
          </div>

       
          </div>
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">
                <button type="button" id="submit" name="submit" class="btn btn-secondary button">Annuler</button>
                <button type="button" id="submit" name="submit" class="btn btn-outline-warning button"[routerLink]="'/profil/edit'">Modifier</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
