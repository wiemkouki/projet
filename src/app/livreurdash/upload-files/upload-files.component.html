<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<div class="container-fluid">
    <!-- <div class="row header-section">
        <span> Upload Download </span>
    </div> -->

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row card">
                <div class="col-sm-12">
                    <h4>Upload/Download your files here!</h4>
                    <div id="fileSelector">
                       
                        <button multiple (change)="fileUpload($event.target.files)"  class="waves-effect waves-light btn">
                            <input   type="file" name="fileUplaod" id="fileUpload"
                            > 
                            <i class="material-icons left">cloud</i></button>`
                       
                    </div>
                    <div>
                        <div class="row uploadList"
                        >
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <div class="progress">
                                    <div class="progress-bar bg-success"
                                  ></div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                    <button type="button" class="btn btn-dark" >Upload</button>
                                    <button type="button" class="btn btn-danger" >Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="row" *ngIf="uploader?.queue?.length > 0">
                            <button type="button" class="btn btn-primary" (click)="uploader.uploadAll()" >Upload All</button>
                    </div>
                </div>
            </div>

            <div class="row card">
                <h4>Download Section</h4>

                <div class="row" *ngFor="let item of attachmentList; let i = index"
                style="margin:10px;padding:5px;background-color:rgb(231, 229, 229); border-radius:5px; line-height:40px;">
                    <div class="col-sm-7">{{item.file.originalname}}</div>
                    <div class="col-sm-5" style="text-align:center;"><button type="button" class="btn btn-primary" (click)="download(i)">Download</button></div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
