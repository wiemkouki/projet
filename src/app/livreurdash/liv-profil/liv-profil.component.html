

   <form *ngIf="!isSuccessful"
   name="form"
   (ngSubmit)="f.form.valid && onSubmit()"
   #f="ngForm"
   novalidate>
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Edit your profile</h4>
              </div>

              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Nom & Pr√©nom</label>
                    <input type="text" class="form-control"
                    name="name"
                    [(ngModel)]="form.name"
                    required
                     name
                    #name="ngModel" ></div>
                  <div class="col-md-12"><label class="labels">Telephone</label>
                    <input type="text" class="form-control"
                    name="tel"
                    [(ngModel)]="form.tel"
                    required
                    tel
                    #tel="ngModel"></div>
                  <div class="col-md-12"><label class="labels">Adresse</label>
                    <input type="text" class="form-control"
                    name="adresse"
                    [(ngModel)]="form.adresse"
                    required
                    adresse
                    #adresse="ngModel" ></div>
              </div>
              <div class="mt-5 text-center"><button class="btn btn-light  btn-block" type="submit">Save Profile</button></div>


            </div>
      </div>

  </div>
</div>
</form>
