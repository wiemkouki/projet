<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link
  href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
  rel="stylesheet"
/>

<div class="container">
  <div class="omb_login">
    <h3 class="omb_authTitle">
      Connexion ou <a  [routerLink]="'/register'">S'inscrire</a>
    </h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
      <div   class="col-xs-4 col-sm-2">
        <a  class="btn btn-lg btn-block omb_btn-facebook"  >
          <i class="fa fa-facebook visible-xs" ></i>
          <span class="hidden-xs" (click)="loginWithFacebook()">Facebook</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a  class="btn btn-lg btn-block omb_btn-twitter">
          <i class="fa fa-twitter visible-xs"></i>
          <span class="hidden-xs">Twitter</span>
        </a>
      </div>
      <div class="col-xs-4 col-sm-2">
        <a class="btn btn-lg btn-block omb_btn-google">
          <i class="fa fa-google-plus visible-xs"></i>
          <span class="hidden-xs"(click)="loginWithGoogle()" >Gmail</span>
        </a>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr" />
        <span class="omb_spanOr">ou</span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form
          class="omb_loginForm"
          action=""
          autocomplete="off"
          method="POST"
          class="form-signin"
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input
              type="text"
              name="email"
              [(ngModel)]="form.email"
              required
              #email="ngModel"
              class="form-control"
              placeholder=" Adresse E-mail"
        
            />
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="email.errors && f.submitted"
          >Adresse E-mail requis !
          </div>
          <span class="help-block"></span>

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              placeholder="Mot de passe"
            />
          </div>
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Mot de passe requis !</div>
            <div *ngIf="password.errors.minlength">
              Le mot de passe doit être au moins de 6 caractères!
            </div>
          </div>
          <div class="row omb_row-sm-offset-3 omb_loginOr">
            <div class="col-xs-12 col-sm-6">
              <hr class="omb_hrOr" />
              <span class="omb_spanOr"></span>
            </div>
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Connexion
          </button>
        </form>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <label class="checkbox">
          <input type="checkbox" value="remember-me" />Souviens de moi
        </label>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
          <a  [routerLink]="'/reset-password'">Mot de passe oublié ?</a>
        </p>
      </div>
    </div>
  </div>
</div>
