<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img src="{{ user.photoUrl }}&access_token={{user.authToken}}" width="150px">
              </div>
                 <h5 class="name">{{ user.name }}</h5>
              <h6 class="email">{{ user.email }}</h6> 
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="primary">Changer Mot de Passe</h6>
            </div>


            </div>


            <form id="change-form" autocomplete="off" class="form" method="post"  autocomplete="off"
            name="form"
            novalidate (ngSubmit)="onSubmit(form)" [formGroup]="form">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" >
              <div class="form-group">
                <label>Mot de passe </label>
                <input name="password"
                type="password" class="form-control btnn" formControlName="password" id="password"
                [(ngModel)]="password" placeholder="Nouveau Mot de passe">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="Newpassword">Nouveau Mot de passe</label>
                <input formControlName="Newpassword" id="Newpassword" type="password" class="form-control btnn"
                [(ngModel)]="Newpassword" placeholder="Nouveau Mot de passe">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Confirmer Nouveau Mot de passe </label>
                <input name="Confirmpassword"
                type="password" class="form-control btnn" formControlName="Confirmpassword" id="Confirmpassword"
                [(ngModel)]="Confirmpassword" placeholder="Confirmer Nouveau Mot de passe">
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

          <div class="row gutters">

            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="text-right">
                <button type="button"  name="Cancel" class="btn btn-secondary">Cancel</button>
                <button type="submit"  name="submit" class="btn btn-outline-warning button">Update</button>
              </div>
            </div>
          </div>
        </div>
            </form>
      </div>
    </div>
  </div>
  </div>
