<div class="modal-header bg-primary text-white">
  <h4 class="modal-title" id="modal-basic-title">Update User</h4>
</div>
<div class="modal-body">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" *ngIf="editForm">
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="createdAt" class="col-form-label col-sm-2 text-right">createdAt:</label>
          <div class="col-sm-5">
              <input type="text" formControlName="createdAt" class="form-control" />
              <div *ngIf="editFormData.createdAt.invalid && (editFormData.createdAt.dirty || editFormData.createdAt.touched)"
                  class="alert-danger">
                  <span>createdAt is required!</span>
              </div>
          </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="role" class="col-form-label col-sm-2 text-right">Role:</label>
          <div class="col-sm-5">
              <input type="text" formControlName="role" class="form-control" />
              <div *ngIf="editFormData.role.invalid && (editFormData.role.dirty || editFormData.role.touched)"
                  class="alert-danger">
                  <span>Role is required!</span>
              </div>
          </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="createdAt" class="col-form-label col-sm-2 text-right">CreatedAt:</label>
          <div class="col-sm-5">
              <input type="text" formControlName="createdAt" class="form-control" />
              <div *ngIf="editFormData.createdAt.invalid && (editFormData.createdAt.dirty || editFormData.createdAt.touched)"
                  class="alert-danger">
                  <span *ngIf="editFormData.createdAt.errors.required">createdAt is required!</span>
                  <span *ngIf="editFormData.createdAt.errors.createdAt">createdAt must be a valid address!</span>
              </div>
          </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
          <label for="updatedAt" class="col-form-label col-sm-2 text-right">updatedAt:</label>
          <div class="col-sm-5">
              <input type="text" formControlName="updatedAt" class="form-control" />
              <div *ngIf="editFormData.updatedAt.invalid && (editFormData.updatedAt.dirty || editFormData.updatedAt.touched)"
                  class="alert-danger">
                  <span>updatedAt is required!</span>
              </div>
          </div>
      </div>
      <div class="modal-footer">
          <button [disabled]="isLoading" class="btn btn-primary mr-2" (click)="modal.close('Cancel')">Cancel</button>
          <button [disabled]="isLoading" class="btn btn-primary mr-2">Update</button>
      </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark"  (click)="modal.close('Yes')">Update</button>
  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancel')">Cancel</button>
</div>
