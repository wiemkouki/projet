<div class="container">
    <div  class="text-center my-5">
      <h4>Your Cart Is Empty</h4>
      <button class="btn btn-primary btn-lg mt-3" routerLink="/">GO TO SHOP</button>
    </div>
  
    <ng-container >
      <div class="row">
        <div class="col my-4">
          <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
              <th>Image</th>
              <th>Title</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr >
              <td class="d-flex align-items-center justify-content-around" >
             
                <span class="text-danger" style="cursor: pointer;"><i class="fa fa-trash" ></i></span>
              </td>
              <td><p></p></td>
              <td>
                <p></p>
              </td>
              <td>
                <form>
                  <div class="value-button" id="decrease">
                    <i class="fa fa-minus"></i>
                  </div>
                  <input type="number" id="number"  />
                  <div class="value-button" id="increase" >
                    <i class="fa fa-plus"></i>
                  </div>
                </form>
              </td>
              <td>
                <p></p>
              </td>
            </tr>
            <tr class="border-0">
              <td style="border: none;"></td>
              <td></td>
              <td></td>
              <td>TOTAL</td>
              <td></td>
  
            </tr>
  
            </tbody>
          </table>
  
  
        </div>
  
        <div class="col-md-12 d-flex mb-5">
          <div class="d-flex w-100 justify-content-between flex-sm-column flex-md-row">
            <a routerLink="/checkout" class="btn btn-danger btn-sm order-1">Checkout</a>
            <a routerLink="/" class="btn btn-success btn-sm order-0">Continue Shopping</a>
          </div>
        </div>
  
      </div>
    </ng-container>
  
  </div>
