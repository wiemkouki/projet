<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<div class="form-gap"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Réinitialiser votre mot de passe</h2>
            <p>Vous pouvez réinitialiser votre mot de passe ici.</p>
            <div class="panel-body">

              <form id="forgot-form" autocomplete="off" class="form" method="post"  autocomplete="off"
                name="form" 
                novalidate (ngSubmit)="onSubmit(credentials)" [formGroup]="credentials">

                <div class="form-group">
                  <div class="input-group">


                    <input formControlName="password" id="password" type="password" class="form-control" 
                    placeholder="Password "
                    >
                    <br>
                    <input  placeholder="Confirm Password " 
                    name="confirmpassword"
                    type="password" class="form-control" formControlName="password_confirmation" id="password_confirmation"
                    >

                  </div>
                </div>
                <div class="form-group">
                  <button [disabled]="credentials.invalid" type="submit" class="btn btn-primary btn-block">Confirm</button>
                </div>
                <div class="form-group">
                  <a [routerLink]="['/login']">Back to login.</a>
              </div>
             
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
